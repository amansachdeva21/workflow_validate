name: file update run

on:
  workflow_call:
  push:
    branches:
      - file_update
    paths:
      - 'test/**'
  
jobs:
  greet:
    environment: test
    runs-on: ubuntu-latest

    steps:
    - name: Send greeting
      run: echo ${{github.workflow_id}}/${{github.run_id}}/${{github.workflow_ref}}


